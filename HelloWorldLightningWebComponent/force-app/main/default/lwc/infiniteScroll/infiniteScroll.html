<template>
  <lightning-card title="무한스크롤 데이터테이블 과제입니다." icon-name="standard:account">
    <br>
    <span style="font-size : 20px; color:purple; margin-left: 10px;">검색된 데이터의 총 개수 : {totalLeadCount}개</span>
    <br>
    <div style="height: 300px;">
      <template if:true={data}>
        <lightning-datatable data={data}
                            columns={columns}
                            key-field="id"
                            is-loading={isLoading}  
                            enable-infinite-loading
                            onloadmore={loadMoreData}></lightning-datatable>
                            <!-- is-loading : 무한스크롤의 로딩 유무 -->
      </template>
    </div>
  </lightning-card>
</template>
